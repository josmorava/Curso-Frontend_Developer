<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Registrarme</title>
</head>
<body>
    <header class="header">
        <img src="icons/logo-platzi-video-BW2 (1).png" alt="" class="header__img">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Regístrate</h2>
            <form action="" class="login__container--form">
                <input type="text" class="input" placeholder="Nombre">
                <input type="text" class="input" placeholder="Correo">
                <input type="password" class="input" placeholder="Contraseña">
                <button class="button">Registrarme</button>
            </form>
            <p class="login__container--register"><a href="/">Iniciar sesión</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Contáctanos</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
